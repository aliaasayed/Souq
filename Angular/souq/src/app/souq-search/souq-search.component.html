

<div class="col-sm-3">
	<div>
			<h3>Price Range</h3>
			<label> From</label><input min=0 type="number" [(ngModel)]="minVal"  (input)="clickcheck()"><br><br>
			<label> To</label><input min=0 type="number"  [(ngModel)]="maxVal"  (input)="clickcheck()">
	</div>
				<h3>Subcategories : </h3>
		<div *ngFor="let option of options">
				<label>
					<input type="checkbox"
						   name="options"
						   value="{{option.value}}"
						   [(ngModel)]="option.checked"
											 (click)="clickcheck()"/>
					{{option.name}}
				</label>
			</div>
</div>
<div class="col-sm-9">
	<div id="imaginary_container">
		<div class="input-group stylish-input-group searchbox">
			<input type="text" class="form-control"  [(ngModel)]="SearchWord" placeholder="Search"  (input)="liveSearch()">
			<span class="input-group-addon">
				<!-- <button type="submit" (click)="getsearchResultFp()"> -->
					<span class="glyphicon glyphicon-search"></span>
				<!-- </button> -->
			</span>
		</div>
	</div>


	<div *ngIf="reslen" class="searchFind">
			<h3 >{{reslen}} result search for {{SearchWord}}</h3>
			</div>

			<div *ngIf="reslen==0" class="searchnotFind">
			<h3>0 result for search {{SearchWord}}</h3>
			</div>

			<div class="order" *ngFor="let item of serachRes" >

				<div class="panel panel-default">
					<div class="panel-body">
						<div class="media">
							<div class="media-left">
							  <img src="{{ item.image }}" class="media-object">
							</div>
							<div class="media-body">

							  <h3 class="media-heading">{{ item.name}}</h3>
							  <rating [max]="max" [(ngModel)]="rate"  [readonly]="isReadonly"></rating>
							  <p>{{ item.description}}</p>
							</div>
							<div class="media-right" style="width:15%">
												   <!-- <b> offer <span class="Offer">{{ item.offer}}</span></b> -->
								<h4>{{ item.price}} EGP</h4>
								<p> Avaliable <span class="badge">{{ item.stock}}</span></p>
								<a class="btn btn-primary" routerLink="/productdetails/{{item._id}}">View Details</a>

							  </div>
						  </div>
					</div>
				</div>
			  </div>

			  <div class="divCenter">
					<div class="pagination" *ngFor="let page of pages;let i = index">
						<a *ngIf="i==0">&laquo;</a>
						<a (click)="getsearchResult(i+1)">{{i+1}}</a>
						<a *ngIf="i==pages.length-1">&raquo;</a>
					</div>
				</div>
</div>
