  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<div class="container-fluid " >
	<div class="row" *ngFor = "let product of products.docs">
		<div class="col-sm-2"></div>
			<div class="well well-lg col-sm-8">
				
			    <div class="col-sm-3" >
			    	<img src="{{product.image}}" />
				  
				</div>

			    <div class="col-sm-6" >
			    	<h3>{{product.name}}</h3>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
						<span id="rate">({{product.rating.T}}/5)</span>
					<p id="desc">{{product.description}}</p>
			    </div>

			    <div class="col-sm-3" >
			    	<h3>{{product.price}} LE</h3><br>
					<h4>{{product.stock}} avaialable</h4><br><br>
					<button type="" class="btn btn-success">Edit</button>
			    </div>
			</div>

		<div class="col-sm-2"></div>
	</div>

	

	
</div>

<div class="divCenter">
	<ul class="pagination" *ngFor="let page of pagesArr; let i = index">
	    <li>
	    	<a (click)="getProducts(i+1)">{{i+1}}</a>
	    </li>
 	</ul>
