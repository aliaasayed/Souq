<div class="order" *ngFor="let item of productsData.docs" > 
      <div class="panel panel-default">
          <div class="panel-body">
              <div class="media">
                  <div class="media-left">
                    <img src="{{ item.image }}" class="media-object">
                  </div>
                  <div class="media-body">
                    <h3 class="media-heading">{{ item.name}}</h3>
                    <rating *ngIf="loggedUser.nationalID || loggedUser.email==null" [max]="max" [(ngModel)]="item.rating.T"  [readonly]="ReadOnly"></rating>
                     <rating *ngIf="!loggedUser.nationalID && loggedUser.email" [max]="max" (click)="UpdateRating(item.id,item.rating.T)" [(ngModel)]="item.rating.T"  [readonly]="isModified"></rating>
                    <!-- <rating [max]="max" [(ngModel)]="item.rating.T"  [readonly]="ReadOnly"></rating> -->
                    <p>{{ item.description}}</p>
                  </div>
                  <div class="media-right" style="width:15%">
                      <h4>{{ item.price}} EGP</h4>
                      <p> Avaliable <span class="badge">{{ item.stock}}</span></p>
                      <a class="btn btn-primary" routerLink="/productdetails/{{item._id}}">View Details</a>

                    </div>
                </div>
          </div>
      </div>
    </div>



<div class="divCenter" *ngIf="productsData.docs.length != 0">
    <div class="pagination" *ngFor="let page of pages;let i = index">
         <a *ngIf="i==0">&laquo;</a>
         <a (click)="getProductPage(i+1)">{{i+1}}</a>
        <a *ngIf="i==productsData.pages-1">&raquo;</a>
    </div>
</div>
