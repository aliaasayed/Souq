<form (ngSubmit)="update(updateproductForm)" #updateproductForm="ngForm">
  Product Name : 
  <input type="text" name="name" value= {{ product.name }} ngModel required><br>
  Price : 
  <input type="text" name="price" value= {{ product.price }} ngModel required><br>
  Available Quantity : 
  <input type="text" name="stock" value= {{ product.stock }} ngModel required><br>
  Description : 
  <input type="text" name="description" value= {{ product.description }} ngModel required><br>
  Category : 
  <input type="text" name="category" value= {{ product.category }} ngModel required><br>
  Subcategory : 
  <input type="text" name="subcategory" value= {{ product.subcategory }} ngModel required><br>
  Specifications : 
  <input type="text" name="specifications" value= {{ product.specifications }} ngModel required><br>
  

  <input type="file" #fileupload ngModel name="image" value= {{ product.image }} (change)="fileUpload(fileupload.files)"
   base-sixty-four-input/>
  <input type="submit">
</form>
