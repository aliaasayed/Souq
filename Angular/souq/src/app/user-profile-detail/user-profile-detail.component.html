
<div class="container">
	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 loginbox">
		<div class="panel panel-info" >
      <div class="" [hidden]="infohidden">
        <img width="200px" height="200px" src="{{user.image}}" alt=""><br>
        <p>UserName : {{user.name}}</p>
        <p>Email : {{user.email}}</p>
        <p>Address : {{user.address}}</p>
        <p>NationalID : {{user.nationalID}}</p>
        <button (click)="edit()" [hidden]="infohidden">Edit</button>
      </div>
			<div class="panel-heading" [hidden]="formhidden">
				<div class="panel-title"> Edit </div>
			</div>
			<div class="panel-body panel-pad" [hidden]="formhidden">
				<!-- <div id="login-alert" class="alert alert-danger col-sm-12 login-alert"></div> -->
					<form (ngSubmit)="submitIt(loginForm)" #loginForm="ngForm">
						<div class="input-group margT25">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
              <input type="text" name="username" class="form-control" [(ngModel)]="user.name" required placeholder="username"><br>
						</div><br>
						<div class="input-group margT25">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="text" name="password" class="form-control" [(ngModel)]="user.password" required placeholder="password"><br>
						</div><br>
            <div class="input-group margT25">
              <span class="input-group-addon"><i class="fa fa-at"></i></span>
              <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required placeholder="email"><br>
            </div><br>
            <div class="input-group margT25">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input type="text" name="address" class="form-control" [(ngModel)]="user.address" required placeholder="address"><br>
            </div><br>
            <div class="input-group margT25">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
              <input type="text" name="nationalID" class="form-control" [(ngModel)]="user.nationalID" required placeholder="nationalID"><br>
            </div><br>
						<div class="form-group margT10">
						<!-- Button -->
              <input type="file" class="btn btn-block btn-success" #fileupload ngModel name="image" (change)="fileUpload(fileupload.files)"
               base-sixty-four-input/>
              <input type="submit" class="btn btn-block btn-success">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
