<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 loginbox">
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title"> Sign UP </div>
			</div>
			<div class="panel-body panel-pad">
				<!-- <div id="login-alert" class="alert alert-danger col-sm-12 login-alert"></div> -->
					<form (ngSubmit)="submitIt(loginForm)" #loginForm="ngForm">
						<div class="input-group margT25">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
              <input type="text" name="username" class="form-control" ngModel required placeholder="username"><br>
						</div><br>
						<div class="input-group margT25">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input type="password" name="password" class="form-control" ngModel required placeholder="password"><br>
						</div><br>
            <div class="input-group margT25">
              <span class="input-group-addon"><i class="fa fa-at"></i></span>
              <input type="email" name="email" class="form-control" ngModel required placeholder="email"><br>
            </div><br>
            <div class="input-group margT25">
              <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
              <input type="text" name="address" class="form-control" ngModel required placeholder="address"><br>
            </div><br>
            <div class="input-group margT25">
              <span class="input-group-addon"><i class="glyphicon glyphicon-list-alt"></i></span>
              <input type="text" name="nationalID" class="form-control" ngModel required placeholder="nationalID"><br>
            </div><br>
						<div class="form-group margT10">
						<!-- Button -->
              <input type="file" class="btn btn-block btn-success" #fileupload ngModel name="image" (change)="fileUpload(fileupload.files)"
               base-sixty-four-input/>
              <input type="submit" [disabled]="!loginForm.form.valid" class="btn btn-block btn-success">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
