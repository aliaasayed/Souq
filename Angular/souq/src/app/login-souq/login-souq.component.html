<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body *ngIf="loginPage">
<div class="container">
	<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 loginbox">
		<div class="panel panel-info" >
			<div class="panel-heading">
				<div class="panel-title"> Sign In </div>
				<div class="forgot-password"> <a routerLink="/souq/forgetPw">Forgot password?</a> </div>
			</div>
			<div class="panel-body panel-pad">
				<div id="login-alert" class="alert alert-danger col-sm-12 login-alert"></div>
				<div class="col-sm-12 controls">
					<button style="float:left" id="btn-fblogin" href="#" class="btn btn-facebook" (click)="socialSignIn('facebook')">Login with Facebook</button>
					<button style="float:right" id="btn-googlelogin" href="#" class="btn btn-google" (click)="socialSignIn('google')">Login with Google+</button>
					</div>
					<form id="loginform" class="form-horizontal" role="form">
						<div class="form-group">
						<!-- Button -->
						</div>
						<div class="input-group margT25">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input id="login-username" type="text" class="form-control"   [(ngModel)]="user.email" name="username" value="" placeholder=" email">
						</div>
						<div class="input-group margT25">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="password">
						</div>
						<div class="input-group">
							<div class="checkbox">
								<label>
									<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
								</label>
							</div>
						</div>
						<div class="form-group margT10">
						<!-- Button -->
							<div class="col-sm-12 controls">
								<button id="btn-login" class="btn btn-block btn-success" (click)="getToken()">Login </button>
							</div>
						</div>
						<div class="form-group">
							<div class="col-md-12 control">
								<div class="no-acc">
									Don't have an account!
									<a routerLink="/souq/userRegister"> Sign Up Here </a>
									<a style="float:right"routerLink="/souq/sellerRegister"> Sign Up as Seller </a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
