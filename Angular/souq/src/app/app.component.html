<router-outlet></router-outlet>
    <div class="container-fluid">

            <div class="row">
                    <div class="header">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                      <ul class="nav navbar-nav">

                        <li><button (click)="showSideMenu()" class="btn btn-default navbar-btn">

                            <i class="fas fa-bars fa-lg"></i>
                            </button></li>
                        <li> <a class="navbar-brand" href="#"> My Cart <i class="fab fa-opencart"></i></a></li>
                        <li *ngIf="!logedUser.nationalID && configData.login">
                          <form class="navbar-form " method="POST" action="">
                                  <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for product" name="Query">
                                    <div class="input-group-btn">
                                      <button class="btn btn-default search" type="submit">
                                        <i class="glyphicon glyphicon-search icon"></i>
                                    </button>
                                    </div>
                                  </div>
                                </form>
                          </li>
                      </ul>


                      <ul class="nav navbar-nav navbar-right">
                          <li *ngIf="!configData.login"><a routerLink="/souq/userRegister"><span class="glyphicon glyphicon-user icon"></span> Sign Up</a></li>
                          <li *ngIf="!configData.login"><a routerLink="/souq/login"><span class="glyphicon glyphicon-log-in icon" ></span> Login</a></li>
                          <li *ngIf="configData.login"><img class="img-responsive img-circle" src={{logedUser.image}} width="50px"></li>
                          <li *ngIf="configData.login"><a routerLink="/souq/home/profile">{{logedUser.name}}</a></li>
                          <li *ngIf="!logedUser.nationalID && configData.login"><a routerLink="/souq/myCart"><i class="fas fa-shopping-cart fa-2x icon"><p class="badge1" data-badge="6"></p></i></a></li>
                          <li *ngIf="configData.login" (click)="logout()"><a href="#"><span class="glyphicon glyphicon-log-out icon" ></span> Logout</a></li>
                      </ul>
                    </div>
                  </nav>

                  <ol class="breadcrumb" style="text-align:center">
                        <li><a href="#">All Categories</a></li>
                        <li><a href="#">Category one </a></li>
                        <li class="active"><a href="#">Category two </a></li>
                        <li class="active"><a href="#">Category three </a></li>
                  </ol>
                </div>
                <div id="mySidenav" class="sidenav">
                  <button class="closebtn" (click)="HideSideMenu()">&times;</button>
                  <a *ngIf="!logedUser.nationalID && configData.login" routerLink="/userhome">Home</a>
                  <a routerLink="/userhome">Home</a>
                  <a *ngIf="configData.login" routerLink="/souq/home/profile">My Account</a>
                  <a href="#">My Orders</a>
                    <a href="#catSubmenu" data-toggle="collapse" aria-expanded="false">Categories</a>
                    <ul class="collapse list-unstyled" id="catSubmenu">
                        <li><a href="#">Home 1</a></li>
                        <li><a href="#">Home 2</a></li>
                        <li><a href="#">Home 3</a></li>
                    </ul>

                </div>


            </div>
            <!-- load any page here in this div -->
            <div class="row" id="content">
              <router-outlet></router-outlet>

            </div>


    </div>
