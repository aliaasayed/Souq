<div style="text-align: center;" *ngIf="sellerOrders.length == 0">
<h3> Sorry but you don't have any Orders yet </h3>
<button type="button" class="btn btn-secondary" routerLink= "/sellerHome"> Return Home</button>   
</div>



<h2 *ngIf="sellerOrders.length != 0">My Orders</h2>
<div class="order" *ngFor="let order of sellerOrders,let i=index">
      <div class="panel panel-default">
          <div class="panel-body">
              <div class="media">
                  <div class="media-left">
                    <img src="{{ order.prodId.image }}" class="media-object">
                  </div>
                  <div class="media-body">
                    <h3 class="media-heading">{{ order.prodId.name}}</h3>
                    <rating [max]="max" [(ngModel)]="order.prodId.rating.T"  [readonly]="isReadonly"></rating>
                    <p>{{ order.prodId.description}}</p>
                  </div>
                  <div class="media-right" style="width:15%">
                      <h4>{{ order.prodId.price}} EGP</h4>
                      <p> Avaliable <span class="badge">{{ order.prodId.stock}}</span></p>
                      <a class="btn btn-primary" [routerLink]="['/orderDetails',order._id,selectedPage]">View Order Details</a>

                    </div>
                </div>
          </div>
      </div>
    </div>

  <div class="divCenter" style="text-align: center;">
    <ul class="pagination" *ngFor="let page of pagesArr; let i = index">
        <li>
          <a (click)="getSellerOrders(i+1)">{{i+1}}</a>
        </li>
    </ul>


  </div>
